name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build Firmware
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Build firmware for ESP32
      run: pio run --environment esp32

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: .pio/build/esp32/firmware.bin
        retention-days: 30

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache PlatformIO
      uses: actions/cache@v4
      with:
        path: |
          ~/.platformio
          .pio
        key: ${{ runner.os }}-pio-test-${{ hashFiles('**/platformio.ini') }}
        restore-keys: |
          ${{ runner.os }}-pio-test-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio

    - name: Run unit tests
      run: pio test -e native

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          .pio/test/
        retention-days: 30

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install cppcheck
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck

    - name: Run cppcheck
      run: |
        cppcheck --enable=warning,performance,portability \
                 --inline-suppr \
                 --error-exitcode=1 \
                 --suppress=missingIncludeSystem \
                 --suppress=unmatchedSuppression \
                 -I include \
                 src/ || echo "cppcheck found warnings (non-blocking)"

    - name: Check code formatting
      run: |
        echo "Code formatting check (placeholder)"
        echo "Consider adding clang-format check in future"

  documentation:
    name: Generate Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Generate Doxygen documentation
      run: |
        if [ -f Doxyfile ]; then
          doxygen Doxyfile
        else
          echo "Doxyfile not found, skipping documentation generation"
        fi

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: documentation
        path: docs/html
        retention-days: 90

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download firmware artifact
      uses: actions/download-artifact@v4
      with:
        name: firmware
        path: ./firmware

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          firmware/firmware.bin
        body: |
          ## ESP32 KNX Thermostat Release

          Automated build from tag ${{ github.ref_name }}

          ### Installation
          1. Download `firmware.bin`
          2. Flash to ESP32: `esptool.py write_flash 0x10000 firmware.bin`

          ### Changes
          See commit history for details.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
