<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="Smart ESP32 KNX Thermostat with PID control">
    <meta name="theme-color" content="#1e88e5">

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Thermostat">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

    <title>ESP32 KNX Thermostat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ESP32 KNX Thermostat</h1>
    </header>
    
    <div class="container">
        <div class="flex-container">
            <div class="flex-column">
                <div class="card">
                    <h2 class="card-title">Current Readings</h2>
                    <div class="reading">
                        <span class="reading-label">Temperature</span>
                        <span class="reading-value" id="temperature">--</span>
                    </div>
                    <div class="reading">
                        <span class="reading-label">Humidity</span>
                        <span class="reading-value" id="humidity">--</span>
                    </div>
                    <div class="reading">
                        <span class="reading-label">Pressure</span>
                        <span class="reading-value" id="pressure">--</span>
                    </div>
                    <div class="reading">
                        <span class="reading-label">Valve Position</span>
                        <span class="reading-value" id="valve">--</span>
                    </div>
                </div>
            </div>
            
            <div class="flex-column">
                <div class="card">
                    <h2 class="card-title">Controls</h2>
                    <div class="control-row">
                        <span class="control-label">Preset Mode</span>
                        <select id="preset-selector" class="preset-selector">
                            <option value="none">None (Manual)</option>
                            <option value="eco">Eco</option>
                            <option value="comfort">Comfort</option>
                            <option value="away">Away</option>
                            <option value="sleep">Sleep</option>
                            <option value="boost">Boost</option>
                        </select>
                        <span id="preset-temp" class="value-display">--</span>
                    </div>
                    <div class="control-row">
                        <span class="control-label">Temperature Setpoint</span>
                        <div class="slider-container">
                            <input type="range" id="setpoint-slider" min="15" max="30" step="0.5" value="22">
                        </div>
                        <span id="setpoint-value" class="value-display">22.0Â°C</span>
                    </div>
                    <div class="control-row">
                        <button id="set-temperature">Set Temperature</button>
                        <div id="status" class="status"></div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">Manual Override</h2>
                    <div class="control-row">
                        <span class="control-label">Valve Position</span>
                        <div class="slider-container">
                            <input type="range" id="override-slider" min="0" max="100" step="5" value="0" disabled>
                        </div>
                        <span id="override-value" class="value-display">0%</span>
                    </div>
                    <div class="control-row">
                        <button id="toggle-override">Enable Manual Control</button>
                        <div id="override-status" class="status"></div>
                    </div>
                    <div class="control-row" id="override-info" style="display:none;">
                        <small style="color: #7f8c8d;">
                            <span id="override-timer"></span>
                        </small>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">System</h2>
                    <div class="control-row">
                        <button id="refresh-data">Refresh Data</button>
                    </div>
                    <div class="control-row">
                        <a href="/logs.html"><button>Event Logs</button></a>
                    </div>
                    <div class="control-row">
                        <a href="/update"><button>Firmware Update</button></a>
                    </div>
                    <div class="control-row">
                        <a href="/config.html"><button>Configuration</button></a>
                    </div>
                    <div class="control-row">
                        <a href="/status.html"><button>System Status</button></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Temperature History Graph -->
        <div class="card">
            <h2 class="card-title">Temperature History</h2>
            <div style="margin-bottom: 15px; text-align: center;">
                <span style="margin-right: 10px; color: #7f8c8d; font-weight: bold;">Time Range:</span>
                <button class="time-range-btn active" data-range="1">1 Hour</button>
                <button class="time-range-btn" data-range="4">4 Hours</button>
                <button class="time-range-btn" data-range="12">12 Hours</button>
                <button class="time-range-btn" data-range="24">24 Hours</button>
            </div>
            <canvas id="historyChart" style="max-height: 400px;"></canvas>
            <div style="margin-top: 10px; text-align: center;">
                <button id="refresh-history" style="display: inline-block; width: auto; min-width: 150px;">Refresh Graph</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
