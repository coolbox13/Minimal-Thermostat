<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 KNX Thermostat</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>ESP32 KNX Thermostat</h1>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <a href="/" class="tab" id="tab-dashboard">Dashboard</a>
            <a href="/knx" class="tab" id="tab-knx">KNX Config</a>
            <a href="/api/persistence" class="tab" id="tab-persistence">Persistence</a>
            <a href="/update" class="tab" id="tab-firmware">Firmware Update</a>
            <a href="/servertest" class="tab" id="tab-system">System</a>
        </div>

        <!-- Page-Specific Content -->
        <div class="tab-content">
            <!-- If on the Dashboard -->
            <div id="dashboard-content">
                <h2>Dashboard</h2>
                <div class="sensor-data">
                    <div class="sensor-card">
                        <div class="sensor-label">Temperature</div>
                        <div class="sensor-value" id="temperature">--°C</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-label">Humidity</div>
                        <div class="sensor-value" id="humidity">--%</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-label">Pressure</div>
                        <div class="sensor-value" id="pressure">-- hPa</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-label">Valve Position</div>
                        <div class="sensor-value" id="valve">--%</div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-label">Setpoint</div>
                        <div class="sensor-value" id="setpoint">--°C</div>
                    </div>
                </div>
            </div>

            <!-- If on the Persistence page -->
            <div id="persistence-content" style="display: none;">
                <h2>Persistence Configuration</h2>
                <form class="persistence-form" id="persistenceForm">
                    <div class="form-group">
                        <label for="setpoint_temp">Setpoint Temperature (°C)</label>
                        <input type="number" id="setpoint_temp" name="setpoint_temp" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="kp">PID Proportional Gain (Kp)</label>
                        <input type="number" id="kp" name="kp" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="ki">PID Integral Gain (Ki)</label>
                        <input type="number" id="ki" name="ki" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="kd">PID Derivative Gain (Kd)</label>
                        <input type="number" id="kd" name="kd" step="0.01" required>
                    </div>
                    <button type="submit" class="save-button">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
